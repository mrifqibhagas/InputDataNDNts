<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Input Data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fastly.jsdelivr.net/gh/kognise/water.css@latest/dist/light.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form id="app_form">
        <fieldset>
            <legend>Input Data</legend>

            <label for="app_nama">Nama</label>
            <input id="app_nama" type="text">

            <label for="app_umur">Umur</label>
            <input id="app_umur" type="number">

            <label for="app_alamat">Alamat</label>
            <input id="app_alamat" type="text">

            <label for="app_hp">Nomor Hp</label>
            <input id="app_hp" type="number">

            <label for="app_ktp">No KTP</label>
            <input id="app_ktp" type="number">

            <label for="app_goldar">Golongan Darah</label>
            <select id="app_goldar">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="O">O</option>
                <option value="AB">AB</option>
            </select>

            <label for="app_sex">Jenis Kelamin</label>
            <select id="app_sex">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="app_penyakit">Penyakit</label>
            <select id="app_penyakit">
              <option value="MEL">MEL</option>
              <option value="NONMEL">NONMEL</NON-MEL></option>
          </select>

            <input id="app_button" type="submit" value="submit" disabled>
        </fieldset>
    </form>
    <pre id="app_log"></pre>
    <script src="bundle.js"></script>
</body>

</html>
